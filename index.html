<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MeseApp – AI mese generátor</title>
  <meta name="theme-color" content="#0b1220" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>✨ <span class="brand">MeseApp</span></h1>
    <p class="subtitle">Személyre szabott esti mesék magyarul</p>
  </header>

  <main class="container card">
    <form id="story-form" autocomplete="off">
      <div class="grid">
        <label>
          Gyerek neve
          <input name="childName" placeholder="Pl. Kiara" required />
        </label>
        <label>
          Kedvenc állat
          <input name="favoriteAnimal" placeholder="Pl. panda" required />
        </label>
        <label class="full">
          Téma
          <input name="theme" placeholder="Pl. űrutazás, lovagok, tündérek" />
        </label>
      </div>
      <div class="row">
        <label class="check"><input id="with-image" type="checkbox" checked /> Illusztrációt kérek</label>
      </div>
      <button id="generate" class="btn" type="submit">📖 Mesét kérek</button>
      <p id="quota-info" class="muted">Ingyenes mód: korlátlan mesegenerálás ✅</p>
    </form>

    <section id="output" class="output hidden" aria-live="polite">
      <div class="output-toolbar">
        <button id="tts-play" class="icon-btn" type="button" title="Felolvasás">▶️</button>
        <button id="tts-pause" class="icon-btn" type="button" title="Szünet">⏸️</button>
        <button id="tts-stop" class="icon-btn" type="button" title="Leállítás">⏹️</button>
        <button id="copy" class="icon-btn" type="button" title="Másolás">📋</button>
        <button id="save" class="icon-btn" type="button" title="Letöltés .txt">💾</button>
        <button id="save-lib" class="icon-btn" type="button" title="Mentés könyvtárba">⭐</button>
      </div>

      <figure id="artwrap" class="art hidden">
        <img id="art" alt="Illusztráció a meséhez" />
        <figcaption id="artcap" class="muted small"></figcaption>
      </figure>

      <article id="story" class="story"></article>
    </section>
  </main>

  <!-- Könyvtár -->
  <section class="container card" id="library">
    <h2>📚 Könyvtár</h2>
    <p class="muted small">Itt jelennek meg a mentett mesék (helyben, a böngészőben tárolva).</p>
    <div id="lib-list" class="lib-grid"></div>
  </section>

  <footer class="container muted">© 2025 MeseApp</footer>
  <script src="app.js"></script>
</body>
</html>
